<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Navbar Responsivo con Tailwind CSS</title>
</head>
<body class="bg-gray-100">

<nav class="bg-blue-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <div>
            <a href="#" class="text-white font-bold text-lg">Logo</a>
        </div>
        
        <div class="hidden md:flex space-x-4 ">
            <a href="#" class="text-white">Carta</a>
            <a href="#" class="text-white">Donde estamos</a>
            <a href="#" class="text-white">Nosotros</a>
            <a href="#" class="text-white">Shop</a>
        </div>

        <div class="md:hidden">
            <button id="menu-toggle" class="text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    </div>
</nav>

<!-- Menú desplegable para dispositivos móviles -->
<div id="menu" class="md:hidden hidden bg-blue-500 p-4">
    <a href="#" class="block text-white mb-2">Carta</a>
    <a href="#" class="block text-white mb-2">Donde estamos</a>
    <a href="#" class="block text-white mb-2">Nosotros</a>
    <a href="#" class="block text-white mb-2">Shop</a>
</div>

<!-- Contenido de la página -->
<div class="container mx-auto p-8">
    <!-- Contenido de la página aquí -->
</div>

<script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
        document.getElementById('menu').classList.toggle('hidden');
    });
</script>

</body>
</html>
