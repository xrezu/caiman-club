<main>
  <div class="container">

    <!-- Section: Contact -->
    <section class="mb-5 mt-5 mb-lg-10">

      <h3 class="fw-bold text-center mb-5">Pide cita</h3>

      <div class="row gx-xl-5">

        <div class="col-lg-4 mb-4 mb-lg-0">

          <form>
            <!-- Name input -->
            <div class="form-outline mb-4">
              <input type="text" id="form4Example1" class="form-control"/>
              <label class="form-label" for="form4Example1">Nombre</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form4Example2" class="form-control"/>
              <label class="form-label" for="form4Example2">Correo</label>
            </div>

            <!-- fecha -->
            <div class="form-outline mb-4">
              <input type="datetime-local" id="datepicker" class="form-control form-icon-trailing"/>
              <label class="form-label" for="datepicker"></label>
              <div id="datePickerContainer"></div>
            </div>

            <!-- Message input -->
            <div class="form-outline mb-4">
              <textarea class="form-control" id="form4Example5" rows="4"></textarea>
              <label class="form-label" for="form4Example3">Observaciones</label>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="form4Example6" checked/>
              <label class="form-check-label" for="form4Example4">
                Send me a copy of this message
              </label>
            </div>


        </div>

        <div class="col-lg-4 mb-4 mb-lg-0">
          <form action="">
            <!-- surname input -->
            <div class="form-outline mb-4">
              <input type="text" id="form4Example3" class="form-control"/>
              <label class="form-label" for="form4Example1">apellido</label>
            </div>

            <!-- number input -->
            <div class="form-outline mb-4">
              <input type="number" id="typeNumber" class="form-control"/>
              <label class="form-label" for="typeNumber">Number input</label>
            </div>

            <!-- selector -->
            <div class="form-outline mb-4">
              <select class="form-select" id="selector">
                <option value="" selected>Selecciona una opción</option>
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
                <option value="opcion3">Opción 3</option>
              </select>
              <label class="form-label" for="selector"></label>
            </div>

          </form>
        </div>

        <div class="col-lg-4 mb-4 mb-lg-0">

        </div>

      </div>

      <div class="row gx-xl-5">
        <div class="col-lg-4 mb-4 mb-lg-0">
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
          </form>
        </div>
      </div>

    </section>
    <!-- Section: Contact -->
  </div>
</main>
