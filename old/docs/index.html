<!-- Negro carbón (#1E1E1E): Úsalo como color de fondo para el encabezado y el pie de página. También puedes aplicarlo en botones clave para un toque de elegancia.

Gris pizarra (#4F4F4F): Utilízalo para los menús de navegación y para resaltar ciertos elementos de texto en la página.
Blanco antiguo (#EAEAEA): Este color puede ser ideal para el fondo del cuerpo de la página y para el texto principal. Asegúrate de que el contenido sea legible y agradable a la vista.
Rojo borgoña (#800020): Reserva este color para acentos estratégicos, como botones de llamada a la acción o detalles en títulos importantes.
Dorado envejecido (#DAA520): Úsalo con moderación para resaltar elementos especiales, como el logotipo de la peluquería o detalles decorativos en las imágenes. -->
